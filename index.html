<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="background"></div> <!--isloating background class and keeping the header position to relative aligns everything properly-->
  <main>
    <div class="header">
      <h1 class="d-flex flex-row">TODO</h1>
      <div class="toggle" onclick="changeTheme()"></div>
    </div>

    <div class="type-todo">
      <div class="circle"></div>
      <input type="text" name="user-input" id="todo-input" placeholder="Create a new todo..">
    </div>
    <div class="todos">
      <!--for appending the new classes of reminders-->
    </div>

  </main>

  <script src="./script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="style.css">
  <script src="./script.ts"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>


  <main>
    <img src="./images/bg-desktop-dark.jpg" alt="">

    <div class="heading">
      <div class="header">
        <h1>todo</h1>
        <img src="./images/icon-sun.svg" onclick="changeTheme()" id="toogle-btn" alt="">
      </div>
      <div class="todo">
        <div class="circle"></div>
        <input type="text" name="name" class="todo-input" placeholder="Create a new todo..">
        <input type="submit" name="submit" style="position: absolute; left: -9999px">
      </div>
    </div>



  </main>



</body>

</html>
